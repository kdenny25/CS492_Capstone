

<div class="modal fade modal-dialog-scrollable"  id="addMenuBeverage">
    <div class="modal-dialog" >
        <form class="modal-content"  style="background-color: rgba(53, 56, 73, 0.95);" action="{{ url_for("add_menu_beverage")}}" method="post" enctype="multipart/form-data">
            <div class="modal-header" style="border-bottom-color:#111217">
                <h1 class="modal-title fs-5" style="color: #ffffff;" >Add Beverage</h1>
                <button type="button"  class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row" >
                <div class="col-12">
                    <label for="beverageName" class="form-label" style="color: #ffffff;">Beverage Name:</label>
                    <input class="form-control" type="text" id="beverageName" name="beverageName" value="">
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                </div>
                <div class="col-12">
                    <label for="beverageImage" class="form-label" style="color: #ffffff;">Display Image:</label>
                    <input class="form-control" type="file" id="beverageImage" name="beverageImage" accept=".png, .jpg">
                </div>
                <div class="col-12">
                    <label for="beverageCat" class="form-label" style="color: #ffffff;">Category:</label>
                    <div class="input-group mb-3">
                        <select class="form-select" type="text" id="beverageCat" name="beverageCat">
                            <option selected>...</option>
                            {% for category in menu_data.bev_categories %}
                                <option value="{{ category.category }}">{{ category.category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <label for="beverageDescription" class="form-label" style="color: #ffffff;">Description:</label>
                    <textarea class="form-control" id="beverageDescription" name="beverageDescription"></textarea>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                </div>
                <div class="col-6">
                    <label for="beverageCost" class="form-label" style="color: #ffffff;">Cost:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="number" step="any"  placeholder="0.00" id="beverageCost" name="beverageCost">
                    </div>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />

                </div>
                <div class="col-6">
                    <label for="beveragePrice" class="form-label" style="color: #ffffff;">Price:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="number" step="any" placeholder="0.00" id="beveragePrice" name="beveragePrice">
                    </div>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                </div>
            </div>
            <div class="modal-footer" style="border-top-color:#111217">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
