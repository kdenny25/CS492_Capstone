<div class="modal fade modal-dialog-scrollable"  id="addAddressDialog">
    <div class="modal-dialog" >
        <form class="modal-content"  style="background-color: rgba(53, 56, 73, 0.95);" action="{{ url_for('add_user_address') }}" method="post">
            <div class="modal-header" style="border-bottom-color:#111217">
                <h1 class="modal-title fs-5" style="color: #ffffff;">Add Address: </h1>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div style="display:none">
                    <input class="invisible"  id="_id" name="_id" value="{{ current_user._id }}">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label" style="color: #ffffff;">Street Address:</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" id="address" name="address" autocomplete="street-address" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label" style="color: #ffffff;">City:</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" id="city" name="city" autocomplete="address-level2" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label" style="color: #ffffff;">State:</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" id="state" name="state" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label" style="color: #ffffff;">Zipcode:</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" id="zip" name="zip" pattern="[0-9]*" autocomplete="postal-code" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check float-end">
                        <label class="form-check-label" for="flexCheckDefault" style="color: #ffffff;">
                            Set to Default
                        </label>
                      <input class="form-check-input" type="checkbox" value="True" id="defaultAddress" name="defaultAddress">
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="border-top-color:#111217">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>
