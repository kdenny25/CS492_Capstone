<div class="modal fade modal-dialog-scrollable"  id="addBulletinModal">
    <div class="modal-dialog" >
        <form class="modal-content"  style="background-color: rgba(53, 56, 73, 0.95);" action="{{ url_for("admin_add_bulletin")}}" method="post">
            <div class="modal-header" style="border-bottom-color:#111217">
                <h1 class="modal-title fs-5" style="color: #ffffff;" >Bulletin</h1>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" >
                <div class="col-12">
                    <label for="bulletinMessage" class="form-label" style="color: #ffffff;">Type Your Message</label>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="bulletinMessage" name="msg" rows="4"></textarea>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="border-top-color:#111217">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
