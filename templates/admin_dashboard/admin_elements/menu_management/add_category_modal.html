<div class="modal fade modal-dialog-scrollable"  id="addMenuCategoriesModal">
    <div class="modal-dialog" >
        <form class="modal-content"  style="background-color: rgba(53, 56, 73, 0.95);" action="{{ url_for("add_menu_category")}}" method="post">
            <div class="modal-header" style="border-bottom-color:#111217">
                <h1 class="modal-title fs-5" style="color: #ffffff;" >Add Category</h1>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" >
                <div class="col-12">
                    <label for="categoryType" class="form-label" style="color: #ffffff;">Category Type:</label>
                    <div class="input-group mb-3">
                        <select class="form-select" type="text" id="categoryType" name="categoryType" required>
                            <option selected value="">...</option>
                            <option value="dish">Dish</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <label for="categoryName" class="form-label" style="color: #ffffff;">Category Name:</label>
                    <input class="form-control" type="text" id="categoryName" name="categoryName" value="" required>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                </div>
            </div>
            <div class="modal-footer" style="border-top-color:#111217">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
