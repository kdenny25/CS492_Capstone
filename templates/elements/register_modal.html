<div class="modal fade modal-dialog-scrollable"  id="registerDialog">
    <div class="modal-dialog" >
        <form class="modal-content"  style="background-color: rgba(53, 56, 73, 0.95);" action="{{ url_for("register")}}" method="post">
            <div class="modal-header" style="border-bottom-color:#111217">
                <h1 class="modal-title fs-5" style="color: #ffffff;" >Register an Account</h1>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row" >
                <div class="col-6">
                    <div class="mb-3">
                        <label for="categoryType" class="form-label" style="color: #ffffff;">First Name:</label>
                        <input class="form-select" type="text" id="fName" name="fName" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="categoryType" class="form-label" style="color: #ffffff;">Last Name:</label>
                        <input class="form-select" type="text" id="lName" name="lName" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="categoryType" class="form-label" style="color: #ffffff;">Email:</label>
                        <input class="form-select" type="email" id="regEmail" name="email" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label" style="color: #ffffff;">Password:</label>
                        <input class="form-control" type="password" id="regPassword" name="password" required>
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="border-top-color:#111217">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</div>
